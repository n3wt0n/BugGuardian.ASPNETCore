name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  BuildNetCore:
    name: Build .NET Core 
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
      
    - name: Build .NET Core
      run: dotnet build --configuration Release BugGuardian.AspNetCore/BugGuardian.AspNetCore.csproj
    
  BuildNetFullFX:
    name: Build .NET Full Framework
    runs-on: [windows-latest]    
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore BugGuardian.AspNetCore.FullFxOnly.sln

    - name: Build the Solution
      run: msbuild BugGuardian.AspNetCore.FullFxOnly.sln

